<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokedex</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){

                for(var i=1; i <= 151; i++){
                    $('#pokemon').append("<img id='"+i+"' src='http://pokeapi.co/media/img/"+i+".png'>");
                }

                $('#pokemon').on('click','img',function(){
                    var id = $(this).attr('id');
                    $.get('http://pokeapi.co/api/v2/pokemon/' + id, function(pokemon){
                        var html_str = "";
                        html_str += "<h2>" + pokemon.name.toUpperCase() + "</h2>";
                        html_str += "<p><img src='http://pokeapi.co/media/img/" + pokemon.id + ".png'></p>";
                        html_str += "<h4>Types</h4>";
                        html_str += "<p>";
                        for(var i = 0; i < pokemon.types.length; i++) {
                            html_str += "<p>" + pokemon.types[i].type.name + "</p>";
                        }
                        html_str += "<h4>Height</h4>";
                        html_str += "<p>" + pokemon.height + "</p>";
                        html_str += "<h4>Weight</h4>";
                        html_str += "<p>" + pokemon.weight + "</p>";
                        html_str += "<p>";
                        $('#display_info').html(html_str);
                    }, "json");
                });


            });
        </script>
    </head>
    <body>
        <div id="container">

            <div id="pokemon">
            </div><!--end pokemon-->

            <div id="display_info">
            </div><!--end display_info-->

        </div><!--end container-->
    </body>
</html>
